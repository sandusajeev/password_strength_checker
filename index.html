<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://oxen.tech/wp-content/uploads/2023/09/Sept-Week-4.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }

        #formm {
            margin-top: 100px;
            background-color: #D9AFD9;
background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);



            height: 400px;

        }

        .logo {
            height: 100px;
            width: 100px;
            border-radius: 100px;
        }

        #heading {
            color: rgb(0, 44, 85);
            font-weight: 500;
        }

        #strength {
            color: rgb(0, 0, 0);
            font-weight: 500;
        }

 @media (orientation: portrait) {
            body {
                background-size: cover;
                background-position: center top;
            }

            #formm {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
        }


        @media (max-width: 1000px) {
            #formm {
                margin-top: 50px;
                padding: 15px;
            }

            .logo {
                height: 70px;
                width: 70px;
            }

            h3 {
                font-size: 20px;
            }

            .form-control {
                font-size: 14px;
            }

            button{
                padding-top: 0;
                margin-top: 0;
            }

        }

        @media (max-width: 768px) {
            #formm {
                margin-top: 50px;
                width: 90%;
                padding: 15px;
            }

            .logo {
                height: 70px;
                width: 70px;
            }

            h3 {
                font-size: 20px;
            }

            .form-control {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            #formm {
                margin-top: 30px;
                width: 95%;
                padding: 10px;
            }

            .logo {
                height: 60px;
                width: 60px;
            }

            h3 {
                font-size: 18px;
            }

            .form-control {
                font-size: 12px;
            }

            button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form id="formm" class="border border-2 border-success p-3 rounded-5">
                    <div class="text-center mt-3">
                        <img class="logo text-center" src="./logo.png" alt="">
                        <h3 id="heading" class="text-center mt-3 mb-3">Password Strength Checker</h3>
                    </div>

                    <div class="mb-3 ps-5 pe-5">
                        <label for="exampleInputPassword1" class="form-label">Enter Password:</label>
                        <input type="password" class="form-control w-100" placeholder="Enter Your Password"
                            id="password">
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
                        <p id="strength">Password Strength: </p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-3 mb-5">
                        <button type="button" class="btn btn-success border-light" onclick="removeInput()">CLEAR</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        document.getElementById("password").addEventListener("input", function () {
            let password = this.value;
            let strengthText = "Weak";
            let strengthColor = "black"

            if (password.length >= 8 && /\d/.test(password) && /[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                strengthText = "Strong";
                strengthColor = "green"
            } else if (password.length >= 6 && /\d/.test(password)) {
                strengthText = "Medium";
                strengthColor = "orange"
            } else {
                strengthColor = "red"
            }


            let strengthElement = document.getElementById("strength")
            strengthElement.textContent = "Password Strenth: " + strengthText;
            strengthElement.style.color = strengthColor;
        })



        function removeInput() {
            let strengthElement = document.getElementById("strength");
            password.value = ""
            strengthElement.textContent = "Password Strength: ";
            strengthElement.style.color = "black";
        }
    </script>
</body>

</html>
